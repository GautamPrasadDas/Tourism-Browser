        <body>
            <div class="shell shell-wide section-70 section-md-90">
                <div class="range range-xs-middle range-xs-justify text-md-left">
                    <div class="cell-md-7 section-md-60 section-lg-140 view-animate fadeInLeftSm delay-02 active">
                        <div>
                            <div class="container">
                                <div id="The Sky Is Waiting For You" class="item">
                                    <h2>Flight Booking</h2>
                                    <h3>The Sky Is Waiting For You</h3>
                                    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
                                    <p id="The Sky Is Waiting For You "class="para"> With Cheapflights, you can easily book any ticket you 
                                        need to travel  safely thanks to our detailed system of searching 
                                        and booking airline tickets.</p>
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="booking-form-box">
                    <div class="radio-btn">
                        <input type="radio" class="btn" name="check" checked="checked"><span>RoundTrip</span>
                        <input type="radio" class="btn" name="check" ><span>One Way</span>
                        <input type="radio" class="btn" name="check" ><span>Multi-city</span>
                    </div>
                    <div class="booking-form">
                        <label>From</label>
                        <input type="text" class="form-control" placeholder="City or Airport">
                        <label>To</label>
                        <input type="text" class="form-control" placeholder="City or Airport">
                        <div class="input-grp">
                            <label>Depature</label>
                            <input type="date" class="form-control"select-date">
                        </div>
                        <div class="input-grp">
                            <label>Return</label>
                            <input type="date" class="form-control"value="select-date">
                        </div>
                        <div class="input-grp">
                            <label>Childrens</label>
                            <input type="number" class="form-control"value="0">
                        </div>
                        <div class="input-grp">
                            <label>Adults</label>
                            <input type="number" class="form-control"value="1">
                        </div>
                        <div class="input-grp">
                            <label>Class</label>
                            <select class="custom-select">
                                <option value="1">Economy Class</option>
                                <option value="2">Business Class</option>
                            </select>
                        </div>
                        <div class="input-grp">
                            <button type="button" class="btn btn-primary flight">Show Flight</button>
                        </div>
                    </div>
                </div>
    </div>
